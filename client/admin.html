<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- <link
            rel="stylesheet"
            href="https://kit.fontawesome.com/863758b421.css"
            crossorigin="anonymous"
        /> -->
        <title>Admin</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- main start here -->
        <main class="container my-5">
            <!-- sign in area start here -->
            <div id="body">
                <div
                    class="container-fluid d-flex flex-column align-items-center"
                >
                    <h1 class="mb-5 fw-bolder">Admin Login</h1>
                    <form
                        id="admin-login-form"
                        class="w-50 rounded-3 p-3 p-sm-5"
                        style="background-color: #7a787644"
                    >
                        <div class="mb-3">
                            <label for="email" class="form-label"
                                >Email ID</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                placeholder="name@example.com"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                id="password"
                                placeholder="password"
                            />
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button
                                class="w-75 btn rounded-pill fw-bold"
                                type="submit"
                                style="
                                    background-color: rgb(42, 170, 82);
                                    color: white;
                                "
                            >
                                Log In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- log in area end here -->
        </main>
        <!-- main end here -->

        <!-- script start here -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="../server/node_modules/axios/dist/axios.min.js"></script>
        <script src="../client/scripts/admin.js"></script>
        <!-- script end here -->
    </body>
</html>
