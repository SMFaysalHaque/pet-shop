<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Admin</title>
        <!-- Bootstrap 5 CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <!-- style.css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container bg-body-secondary my-5 rounded-2">
            <h1 class="text-center py-4" style="font-weight: bolder">
                Admin Panel
            </h1>

            <div class="row bg-info-subtle my-3 mx-2 px-2 rounded-2">
                <h2 class="my-3 fw-bolder">Dashboard</h2>
                <div id="categoryCountBoard" class="d-flex flex-wrap my-3">
                    <!-- code in script file -->
                </div>
            </div>
            <div class="row my-3 mx-2 px-2">
                <div class="col-9">
                    <label for="categoryName" class="form-label"
                        ><h4 class="fw-bold">Category Name</h4></label
                    >
                    <input type="text" class="form-control" id="categoryName" placeholder="write category name..."/>
                </div>
                <div class="col-3 mt-auto">
                    <button class="btn btn-primary" onclick="addCategoryApi()">
                        Add Category
                    </button>
                </div>
            </div>
            <div class="my-4 mx-2 px-2 pb-5">
                <h2 class="my-3 fw-bolder">All Categories Products</h2>
                <div class="mx-4" id="categoryList">
                    <!-- code in js file -->
                </div>
            </div>
        </div>

        <script src="../server/node_modules/axios/dist/axios.min.js"></script>
        <script src="./scripts/admin-panel.js"></script>
    </body>
</html>
